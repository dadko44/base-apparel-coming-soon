<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
	<main class="margin-center-vert margin-center-horizon">
		<img class="logo" src="images/logo.svg" alt="logo" aria-hidden="true">
		<img class="hero-image" src="images/hero-mobile.jpg" alt="a picture of a woman wearing jewelry and looking towards the camera">

		<h1>
			<span>We're</span><br>
			coming<br>
			soon
		</h1>
		
		<p class="margin-center-horizon">
			Hello fellow shoppers! We're currently building our new fashion store. 
			Add your email below to stay up-to-date with announcements and our launch deals.
		</p>
		
		<form>
			<input id="text-input" type="email" placeholder="Email Address">
			<button id="send-email-bttn" type="button">
				 <img class="bttn-icon" src="images/icon-arrow.svg" alt="" aria-hidden="true">
				 <img id="input-error-icon" class="input-error-icon hidden" src="images/icon-error.svg" alt="" aria-hidden="true">
			</button>
		</form>
		
	</main>

	<script src="js/index.js"></script>
</body>
</html>
